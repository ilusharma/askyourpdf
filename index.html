<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP Request Example</title>
</head>
<body>

  <h1>HTTP Request Example</h1>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiUrl = 'https://chat-api.askyourpdf.com/chat/f7524999-60f1-43a1-9ac3-6c210e217d87?chat_id=397cc6d3-d054-4ce8-86a2-364ad2ef4549&model_name=GPT3&language=DEFAULT';
      
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // Replace with your preferred CORS proxy

      // Your message data
      const messageData = {
        message: 'how can i optimise  Launch and Monitoring',
      };

      // Make a POST request with the message parameter
      fetch(proxyUrl + apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization':'bearer 6593fd48b8915e8a3f2fb0d8'
        },
          body: JSON.stringify(messageData),
})
  .then(response => response.text())
  .then(data => {
    // Handle the response data
    console.log('Response:', data);
  })
  .catch(error => {
    // Handle errors
    console.error('Error:', error);
  });
    });
  </script>

</body>
</html>
